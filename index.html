<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hunting Phone API</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h2 class="text-6xl text-center font-semibold">Hunting Phone</h2>
    </header>

    <main class="container mx-auto mt-8">
      <section class="bg-gray-100 p-4 m-4 rounded-lg text-center">
        <input
          id="search-field"
          type="text"
          placeholder="Search..."
          class="input input-bordered w-full max-w-xs"
        />
        <button onclick="handleSearch()" class="btn btn-accent">Search</button>

        <!-- Another search2 Button -->
        <!-- <input
          id="search-field2"
          type="text"
          placeholder="search here.."
          class="input input-bordered input-success w-full max-w-xs"
        />
        <button onclick="handleSearch2()" class="btn btn-primary">
          Search 2
        </button> -->
      </section>

      <!-- Search Result -->

      <section>
        <!-- Spineer (Loading) -->

        <div id="loading-spiner" class="text-center hidden my-40">
          <span class="loading loading-spinner loading-lg"></span>
        </div>

        <div
          id="phone-container"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"
        >
          <!-- <div class="card bg-gray-100 w-96 shadow-xl">
            <!-- <figure>
              <img src="${phone.image}" alt="Shoes" />
            </figure>
            <div class="card-body">
              <h2 class="card-title text-center">Shoes!</h2>
              <p>If a dog chews shoes whose shoes does he choose?</p>
              <div class="card-actions justify-end">
                <button class="btn btn-primary">Buy Now</button>
              </div>
            </div> -->
        </div>
        <!-- Show all button(Load More phones) -->
        <div id="show-all-container" class="hidden text-center my-8">
          <button onclick="handleShowAll()" class="btn btn-accent">
            Show All
          </button>
        </div>
      </section>

      <!-- Show detalis Modal -->

      <!-- Open the modal using ID.showModal() method -->

      <dialog
        id="show_detalis_modal"
        class="modal modal-bottom sm:modal-middle justify-stretch p-4 m-4"
      >
        <div class="modal-box">
          <h3 id="show-detail-phone-name" class="font-bold text-3xl"></h3>
          <div id="show-detail-container"></div>
          <div class="modal-action justify-around">
            <form method="dialog ">
              <!-- if there is a button in form, it will close the modal -->
              <button class="btn btn-error">Close</button>
            </form>
          </div>
        </div>
      </dialog>
    </main>

    <script src="js/phone.js"></script>
  </body>
</html>
